<table>
    <tr>
        <tr>
             <th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Date</th>
        </tr>
    </tr>
    {% for pdata in mydata %}

    </tr>
    {% endfor %}
    </table>
